<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Ip Group Assignment</title>
    <link rel="stylesheet" href="index.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Oswald"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="punch">
      <p>Hit!</p>
    </div>
    <h1 id="title">DRUM KIT MADE BY SECTION B GROUP 8</h1>
    <div class="set">
      <button class="q drum">
        <img src="images/tom1.png" alt="Tom 1" class="kit-img tom1" />
        <h2>TOM 1</h2>
        <p>Q</p>
      </button>
      <button class="w drum">
        <img src="images/tom2.png" alt="Tom 2" class="kit-img tom2" />
        <h2>TOM 2</h2>
        <p>W</p>
      </button>
      <button class="e drum">
        <img src="images/snare.png" alt="Snare" class="kit-img Snare" />
        <h2>SNARE</h2>
        <p>E</p>
      </button>
      <button class="r drum">
        <img src="images/crash.png" alt="Crash" class="kit-img Crash" />
        <h2>CRASH</h2>
        <p>R</p>
      </button>
      <button class="t drum">
        <img src="images/kick.png" alt="Kick" class="kit-img kick" />
        <h2>KICK</h2>
        <p>T</p>
      </button>
      <button class="y drum">
        <img src="images/ride.png" alt="Ride" class="kit-img ride" />
        <h2>RIDE</h2>
        <p>Y</p>
      </button>
      <button class="u drum">
        <img src="images/hi-hat.png" alt="Hi-Hat" class="kit-img hi-hat" />
        <h2>HI HAT</h2>
        <p>U</p>
      </button>
      <button class="i drum">
        <img
          src="images/floor-tom.png"
          alt="Floor Tom"
          class="kit-img floor-tom"
        />
        <h2>FLOOR TOM</h2>
        <p>I</p>
      </button>
    </div>

    <script src="index.js" charset="utf-8"></script>
  </body>
</html>
