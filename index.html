<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Ip Group Assignment</title>
    <link rel="stylesheet" href="index.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Arvo"
      rel="stylesheet"
    />
  </head>

  <body>
    <h1 id="title">Drum ü•Å Kit</h1>
    <div class="set">
      <button class="w drum">
        <img src="images/tom1.png" alt="Tom 1" class="kit-img tom1" />
      </button>
      <button class="a drum">
        <img src="images/tom2.png" alt="Tom 2" class="kit-img tom2" />
      </button>
      <button class="s drum">
        <img src="images/tom3.png" alt="Tom 3" class="kit-img tom3" />
      </button>
      <button class="d drum">
        <img src="images/tom4.png" alt="Tom 4" class="kit-img tom4" />
      </button>
      <button class="j drum">
        <img src="images/snare.png" alt="Snare" class="kit-img Snare" />
      </button>
      <button class="k drum">
        <img src="images/crash.png" alt="Crash" class="kit-img Crash" />
      </button>
      <button class="l drum">
        <img src="images/kick.png" alt="Kick" class="kit-img kick" />
      </button>
      <button class="r drum">r</button>
      <button class="i drum">i</button>
      <button class="f drum">f</button>
      <button class="g drum">g</button>
    </div>

    <script src="index.js" charset="utf-8"></script>
  </body>
</html>
